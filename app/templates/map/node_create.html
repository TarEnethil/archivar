{% import 'bootstrap/wtf.html' as wtf %}

<div class="modal-header">
    <h5 class="modal-title">New Location</h5>
    <button type="button" class="close" data-dismiss="modal">
        <span>&times</span>
    </button>
</div>

<div class="modal-body create_node_form p-4">
    <div id="form_messagebox"></div>
    {{ wtf.quick_form(form) }}
</div>

<div class="modal-footer">
    <!-- TODO: revisit this hack when removing quick_form() -->
    {{ button(url="#", text="Add Location", classes="btn-success mr-auto", ids="fake-submit") }}
</div>
