{% extends "base.html" %}

{% block app_content %}
    <h1>Error 413: Request Entity Too Large</h1>

    <p>
        The file you tried to upload was too large.
        The maximum allowed size is
        {% if size_bytes != size_nice %}
        {{ size_nice }} ({{ size_bytes }}).
        {% else %}
        {{ size_bytes }}.
        {% endif %}
    </p>
{% endblock %}
