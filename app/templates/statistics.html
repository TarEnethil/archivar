{% extends "base.html" %}

{% block app_content %}
<h1>Statistics</h1>

<p>A small show of numbers to summarize the collaboration effort.</p>

{% if stats %}
<dl class="row ms-5">
    {% for key in stats %}
    <dt class="col-sm-2">{{ key }}</dt>
    <dd class="col-sm-10">{{ stats[key] }}</dd>
    {% endfor %}
</dl>
{% endif %}
{% endblock %}
